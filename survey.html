<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="survey.css">
    <title>Customer survery form</title>
</head>
<body>
    <form id="survey-form">
        <h1>Customer survery form</h1>
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>
        </div>
        <div class="form-group">
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select a country</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="America">America</option>
                <option value="England">England</option>
            </select>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input type="checkbox" name="gender" value="male" required> Male
            <input type="checkbox" name="gender" value="female" required> Female
        </div>
        <div class="form-group">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" required>
        </div>
        <div class="form-actions">
            <button type="button" id="submit-button" onclick="submitForm()">Submit</button>
            <button type="button" id="reset-button" onclick="resetForm()">Reset</button>
        </div>
    </form>

    <!-- Popup for displaying selected values -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Submitted Values</h2>
            <div id="submitted-values"></div>
        </div>
    </div>
    <script src="survey.js"></script>
</body>
</html>
